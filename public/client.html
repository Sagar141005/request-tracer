<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Tracer</title>
</head>
<body>
    <main>
        <h1>Request Tracer</h1>
        <button id="req">Send Request</button>
    </main>

    <script>
        const btn = document.getElementById('req');
        btn.addEventListener('click', () => {
            fetch("http://localhost:3000/inspect", {
                credentials: "include"
            })
                .then(res => res.json())
                .then(console.log)
                .catch(console.error)
        })
    </script>
</body>
</html>
