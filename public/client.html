<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Tracer</title>
</head>
<body>
    <main>
        <h1>Request Tracer</h1>
        <button id="req">Send Request</button>
    </main>

    <script>
        const btn = document.getElementById('req');
        btn.addEventListener('click', () => {
            fetch("http://localhost:3000/inspect", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Custom-Header": "test"
                },
                body: JSON.stringify({ test: true })
            })
        })
    </script>
</body>
</html>
